    <div class="container modal-login"> -->
            <!-- The Modal -->
             <div class="modal fade" id="modal-login">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="text-uppercase font-weight-bold modal-title">login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"> <i class="fas fa-window-close"></i></span>
                      </button>
                  </div>
                  
                  <!-- Modal body -->
                  <div class="modal-body">
                        <form action="" method="POST">
                                <input type="text" class="form-control mb-3 rounded-0" id="usr" placeholder="Name/Email*"
                                    name="username" required>
                                <input type="password" class="form-control mb-3 rounded-0" id="pwd" placeholder="Password*"
                                    name="password" required>
                               
                            </form>
                  </div>
                  
                  <!-- Modal footer -->
                  <div class="modal-footer">
                        <button type="submit" class="btn btn-dark text-uppercase btn-modal-submit">login</button>
                  </div>
                  
                </div>
              </div>
            </div>
            
    

    <script>
        $(document).ready(function(){
          //при нажатию на любую кнопку, имеющую класс .btn
          $("#nav-link-login").click(function() {
            //открыть модальное окно с id="myModal"
            $("#modal-login").modal('show');
          });
        });
        </script>
